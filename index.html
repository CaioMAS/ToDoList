<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    
        <div class="containerGeral" id="containerGeral">
            <header>
                <h1>To Do List</h1>
            </header>
            <form class="forms">
                <p>Adicionar tarefa</p>
                <div class="inputButton">
                    <input id="tarefaAdicionada" type="text" placeholder="O que vocÃª vai fazer?">
                    <button id="adicionarTarefa">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form>
            <form class="forms" id="editarTarefa">
                <p>Edite dua tarefa:</p>
                <div class="inputButton">
                    <input id="tarefaParaEditar" type="text" placeholder="Editar">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
            </form>
            <form class="formsPesquisar">
                <div class="pesquisar">
                    <p>Pesquisar</p>
                    <div class="inputButton">
                        <input type="text" placeholder="Buscar">
                        <button type="submit">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </div>
                </div>
                <div class="filtrar">
                    <p>Filtrar</p>
                    <select name="" id="">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </form>
            <div class="todo" id="todo">
                <h5>Estou fazendo algo aqui...</h5>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
</body>

</html>
